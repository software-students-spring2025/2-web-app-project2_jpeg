<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Episode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        input, select, textarea {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #5C6BC0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3f4b8a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Log an Episode</h1>

        <form action="{{ url_for('add') }}" method="POST">
            <br />
            <label for="show">Show Title:</label>
            <input type="text" name="title" value="{{ request.args.get('title', '') }}" required>	
            <br />

            <label for="genre">Genre:</label>
            <input type="text" name="genre" value="{{ request.args.get('genre', '') }}" required>
            <br />

            <label for="season">Season:</label>
            <input type="text" name="season" min="1" required>	
            <br />

            <label for="episode">Episode:</label>
            <input type="text" name="episode" min="1" required>	
            <br />

            <label for="rating">Rating (1-5):</label>
            <input type="text" name="rating" min="1" max="5" required>	
            <br />

            <label for="date">Date:</label>
            <input type="text" name="date" required>
            <br />

            <label for="tags">Tags (comma-separated):</label>
            <input type="text" name="tags" value="{{ request.args.get('tags', '') }}">	
            <br />

            <label for="comment">Comments:</label>
            <input name="comment" name="comment">
            <br />

            <button type="submit">Log Episode</button>
        </form>
    </div>
</body>
</html>
