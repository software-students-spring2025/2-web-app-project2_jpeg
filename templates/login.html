<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        input, select, textarea {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #5C6BC0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3f4b8a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Log In</h1>

        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">username</label>
            <input type="text" name="username" required>
            <br />

            <label for="password">password</label>
            <input type="text" name="password" required>	
            <br />

            <button type="submit" action="{{ url_for('login') }}" method="POST">Log In</button>
        </form>

        <br/>

        <div>
            <p>Need to sign up?</p>
            <a type="button" href="{{ url_for('signup') }}" method="POST">Sign Up</a>
        </div>
    </div>
</body>
</html>
