<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <meta http-equiv="refresh" content="2;url={{ url_for('home') }}">
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 2000); // Redirect in 2 seconds
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 10px 15px;
            background-color: #5C6BC0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3f4b8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>{{ message }}</p>
        <p>Redirecting to home in 2 seconds...</p>
        <a href="{{ url_for('home') }}">
            <button>Go to Home</button>
        </a>
    </div>
</body>
</html>
